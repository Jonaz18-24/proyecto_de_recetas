<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <h1>¿Olvidaste tu contraseña?</h1>
      <p class="subtitle">Ingresa tu correo y te enviaremos instrucciones</p>

      <form id="form-recover">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Correo registrado" required />
        </div>

        <button type="submit" class="btn-login">Enviar correo</button>
      </form>

      <div class="register-link" style="margin-top: 20px;">
        <a href="login.html">⬅ Volver al login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("form-recover").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Hemos enviado instrucciones a tu correo.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
