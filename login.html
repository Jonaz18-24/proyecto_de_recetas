<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Cocina Explorer</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <h1>🍽️ Cocina Explorer</h1>
      <p class="subtitle">Bienvenido de vuelta</p>

      <form class="login-form" id="form-login">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Correo" required />
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Contraseña" required />
        </div>

        <button type="submit" class="btn-login">Ingresar</button>
      </form>

      <p class="separator">o inicia sesión con</p>

      <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://google.com" target="_blank"><i class="fab fa-google"></i></a>
      </div>

      <p class="register-link">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
      <div class="forgot-password"></div>
      <p><a href="recover.html">¿Ovidastes tu contraseña?</a></p>
    </div>
    </div>
  </div>

  <script>
    // Redirige al index al hacer login
    document.getElementById("form-login").addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "index.html";
    });
  </script>
  <script src="js/main.js"></script>

</body>
</html>
